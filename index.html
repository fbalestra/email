<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ellacard</title>
    <style>
      .envelope {
        text-align: center;
      }
    </style>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>

  <h1 class="address">Hey Alex,</h1>
  <h1 class="prompt">Your friends have something important to say:</h1>
  <h1 class="slogan">HAPPY BIRTHDAY!</h1>
  <h2 class="directions">Click the seal to see what your friends sent you!</h2>
    <div class="envelope"> <!-- Block parent element -->
      <img src="images/envelope.png">
    </div>
  <div class="confetti-1"></div>
  <div class="confetti-2"></div>
  <div class="confetti-3">
      <div class="confetti-3-front"></div>
      <div class="confetti-3-back"></div>
  </div>
  <div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>

  <div class="confetti-star">
    <img src="images/star.svg">
  </div>
  <div class="confetti-star-2">
    <img src="images/star.svg">
  </div>

</body>
</html>
